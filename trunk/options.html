<script type="text/javascript">
   var fillFormMenu = document.getElementById('fillFormMenu');
   var quickVisiteMenu = document.getElementById('quickVisiteMenu');
   var shortcutMenu = document.getElementById('shortcutMenu');
   var fillFormDiv = document.getElementById('fillFormDiv');
   var quickVisiteDiv = document.getElementById('quickVisiteDiv');
   var shortcutDiv = document.getElementById('shortcutDiv');
   function initMenu() {
     fillFormMenu.className = 'selected';
     quickVisiteDiv.style.display = 'none';
     shortcutDiv.style.display = 'none';
     fillFormMenu.addEventListener('click', function() {
       showMenuContent('fillFormMenu', 'fillFormDiv');
     }, false);
     quickVisiteMenu.addEventListener('click', function() {
       showMenuContent('quickVisiteMenu', 'quickVisiteDiv');
     }, false);
     shortcutMenu.addEventListener('click', function() {
       showMenuContent('shortcutMenu', 'shortcutDiv');
     }, false);
   }

   function showMenuContent(menuId, divId) {
     fillFormMenu.className = '';
     quickVisiteMenu.className = '';
     shortcutMenu.className = '';
     document.getElementById(menuId).className = 'selected';
     fillFormDiv.style.display = 'none';
     quickVisiteDiv.style.display = 'none';
     shortcutDiv.style.display = 'none';
     document.getElementById(divId).style.display = 'block';

   }

  initMenu();
</script>
